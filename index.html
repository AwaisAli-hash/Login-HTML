<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form_container">
        <img class="cart_img" src="images/Cart.svg" alt="cart" />
        <div class="user_input_container">
          <img src="images/user.svg" alt="user" />
          <input type="text" placeholder="Username" />
        </div>
        <div class="pass_input_container">
          <img src="images/lock.svg" alt="password" />
          <input type="password" placeholder="Password" />
        </div>
        <button class="login_btn" type="submit">Login</button>
        <div class="forgot_password_container">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
